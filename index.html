<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Taguchi Method Tool</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.10.1/brython_stdlib.js"></script>
</head>
<body onload="brython()">
    <div class="container">
        <h1>Taguchi Method Tool</h1>
        <section id="input-section">
            <h2>Input Factors and Levels</h2>
            <div id="factors-container">
                <!-- Factors will be added here dynamically -->
            </div>
            <button id="add-factor-btn">Add Factor</button>
            <button id="generate-array-btn">Generate Orthogonal Array</button>
        </section>
        <!-- More sections will be added later for other steps -->
    </div>
    <script src="script.js"></script>
    <script id="dynamic-python" type="text/python"></script>
</body>
</html>
