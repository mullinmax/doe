<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Your Experiment</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/pyodide/v0.24.1/full/pyodide.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Design Your Experiment</h1>
        <section id="input-section">

            <h2>Input Factors and Levels</h2>
            
            <label for="reduction">Reduction Factor:</label>
            <input type="range" id="reduction" value="2" min="2" max="100" oninput="updateEstimatedRows()">
            <span id="reductionValue">2</span>
            <p id="estimatedRows">Estimated Rows: </p>

            <div id="factors-container">
                <!-- Factors will be added here dynamically -->
            </div>

            <button id="add-factor-btn">Add Factor</button>
            <button id="generate-array-btn">Generate Array</button>
        </section>
        <!-- More sections will be added later for other steps -->
    </div>
</body>
</html>
